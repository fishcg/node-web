<div id="vue-content" class="content">

        <ul class='-center'>
          <a v-for="topic in topics" class="topic" :href="'/image/topicview?id=' + topic.id" target="_blank">
                <div class='w'>
                  <div class='f'>
                    <svg viewBox='0 0 200 200'>
                      <image height='100%' preserveAspectRatio='xMidYMid slice' width='100%' :xlink:href="topic.cover"></image>
                    </svg>

<script src="/js/vue.js"></script>
<script src="/js/vue-ajax-min.js"></script>
<script src="/js/topic-image.js"></script>
<script src="/js/fish.js"></script>
<script>
window.onload = function(){
  var lockGetTopics = 0
  var vm = new Vue({
    el: '#vue-content',
    data: {
      page: 1,
      topics: [],
    },
    updated: function(){
      new DAH(document.querySelectorAll('#topic a'))
    },
    mounted: function () {
      this.getTopics()
    },
    methods:{
      getTopics: function () {
        //发送get请求
        var page = this.page
        if (lockGetTopics) return
        lockGetTopics = 1
        this.$http.get('/image/gettopics', { params:{ page: page } }).then(function (res) {
          this.topics.push.apply(this.topics, res.body.info)
          this.page += 1
          lockGetTopics = 0
        },function(){
          console.log('请求失败处理')
        })
      },
    },
  })
  window.onscroll = function(){
    if (Fish.isBottom()) {
      vm.getTopics()
    }
  }
}
</script>
