<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="/js/fish.js"></script>
    <script src="/js/vue.js"></script>
</head>
<body> <h1>myfish : {{fish}}</h1><h1>myfish2 : {=fishData=}</h1>
<div id="vue_det">
    <h1>myfish2 : {=fishData=}</h1>
    <h1>信息 : {{msg}}</h1>
    <h1>简介 : {{intro}}</h1>
    <h1>年龄 : {{age}}</h1>
</div>
<script type="text/javascript">
    // 控制器返回的数据对象
    var fishData = Fish.getDate('{=fishData=}')
    var vm = new Vue({
        el: '#vue_det',
        data: fishData
    })
</script>
</body>
</html>
