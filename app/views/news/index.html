<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="keywords" content="二次元,动漫,宅,ACG,新闻,声优">
    <meta itemprop="name" content="幻想の城">
    <title>幻想の城</title>
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/fish.js"></script>
    <script src="/js/vue.js"></script>
</head>
<style>
    .news-list {
        margin-top: 30px;
        padding: 5px 15px;
        border-top: #000 solid 1px;
        border-bottom: #000 solid 2px;
        border-radius: 5px;
        box-shadow: 0 0 5px #666;
        background-color: #fff;
    }
    .news-title {
        color: #000;
        font-size: 20px;
        font-weight: bolder;
    }
    .news-info {
        margin-top: 5px;
        font-size: 12px;
    }
    .news-intro {
        height: 105px;
        margin-top: 5px;
        overflow: hidden;
        font-size: 13px;
        line-height: 21px;
        letter-spacing: 1px;
    }
    .news-intro-text {
        width: 840px;
        float: left;
    }
    .news-cover img {
        margin-left: 20px;
        width: 200px;
        height: 100px;
    }

</style>
<body>
<!-- 页头 -->
<div class="header">
    <div class="nav-menu">
        <div class="blur-bg"></div>
        <div class="nav-mask"></div>
        <div class="fish-wrapper clearfix ">
            <div class="nav-con fl">
                <ul class="nav">
                    <li report-id="playpage_main" class="nav-item home">
                        <a href="/" title="主站" class="t"><i class="bili-icon"></i>主站</a>
                    </li>
                    <li report-id="playpage_huahua" class="nav-item hbili">
                        <a href="/news/index" target="_blank" title="动漫资讯" class="t">动漫资讯</a>
                    </li>
                    <li report-id="playpage_music" class="nav-item mbili">
                        <a href="/image/topic" target="_blank" title="来探索画中的世界吧~" class="t">美图精选</a>
                    </li>
                    <li report-id="playpage_download" class="nav-item mobile">
                        <i class="b-icon b-icon-app"></i>
                        <a id="header-mobile-app" href="#" title="下载APP" class="t">下载APP</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="banner_link" class="head-banner" scrollshow="true">
        <div class="head-content">
            <div class="search">
                <form class="searchform">
                    <input type="text" placeholder="精彩资讯，一搜掌握~" value="" class="search-keyword">
                    <button type="submit" class="search-submit"></button>
                </form>
            </div>
            <a href="#" class="head-logo">AcGay</a>
        </div>
    </div>
</div>
<!-- 主体内容 -->
<div id="vue-content" class="content">
    <div>
        <ul>
            <li class="news-list" v-for="news in newsArr">
                <a :href="'/news/view?id=' + news.id" target="_blank" class="news-title">{{ news.title }}</a>
                <div class="news-info">发布：{{news.author}} 时间：<em>{{news.citme}}q</em> 阅读：90 回复：1</div>
                <div class="news-intro">
                    <div class="news-intro-text" v-html="news.intro"></div>
                    <a :href="'/news/view?id=' + news.id" target="_blank" class="news-cover">
                        <img alt="kobe" :src="news.cover">
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- 页脚 -->
<div id="footer">
    <div id="footerimg" class="pie"></div>
    <div id="footerbar" class="pie">
        <div id="footerinfo">
            <div id="powered">
                动漫新闻屋<br>
                技术支持：鱼鱼鱼<br>
            </div>
        </div>
    </div>
</div>
<script>
    // 控制器返回的数据对象
    var news = Fish.getDate('{=news=}')
    var vm = new Vue({
        el: '#vue-content',
        data: {
            newsArr: news
        }
    })
</script>
</body>
</html>
