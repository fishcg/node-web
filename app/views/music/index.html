<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="keywords" content="二次元,动漫,宅，ACG,新闻,声优">
    <meta itemprop="name" content="动漫新闻屋">
    <title>动漫新闻屋</title>
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/fish.js"></script>
    <script src="/js/vue.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #fff;
    }
    .clearfix:before {
        content: "";
        display: table;
    }
    .clearfix:before {
        content: "";
        display: table;
    }
    .content {
        background: #fff;
    }
    .top{
        margin-bottom: 30px;
        zoom: 1;
    }
    .top-left {
        width: 452px;
        height: 250px;
        float: left;
    }
    .top-left img {
        width: 100%;
        height: 100%;
    }
    .top-right {
        position: relative;
        margin-left: 20px;
        height: 250px;
        overflow: hidden;
    }
    .to-listen {
        width: 100%;
        height: 114px;
        margin-left: 20px;
        background: #666666;
    }
    .to-listen img {
        width: 100%;
        height: 100%;
    }
    .recommend {
        margin-top: 16px;
    }
    .recommend-ele {
        position: relative;
        width: 152px;
        height: 120px;
        margin: 0 0 20px 20px;
        float: left;
        overflow: hidden;
        border-radius: 4px;
        background: #fff;
    }
    .recommend-ele img {
        width: 100%;
        height: 100%;
    }
    .recommend-ele .card-mark {
        position: absolute;
        left: 0;
        top: 80px;
        width: 150px;
        height: 100%;
        font-size: 12px;
        height: 20px;
        line-height: 20px;
        padding: 10px 5px;
        overflow: hidden;
        background: #000;
        text-decoration: none;
        background: -webkit-linear-gradient(transparent,rgba(0,0,0,.1) 20%,rgba(0,0,0,.2) 35%,rgba(0,0,0,.6) 65%,rgba(0,0,0,.9));
        background: -o-linear-gradient(transparent,rgba(0,0,0,.1) 20%,rgba(0,0,0,.2) 35%,rgba(0,0,0,.6) 65%,rgba(0,0,0,.9));
        background: -webkit-gradient(linear,left top,left bottom,from(transparent),color-stop(20%,rgba(0,0,0,.1)),color-stop(35%,rgba(0,0,0,.2)),color-stop(65%,rgba(0,0,0,.6)),to(rgba(0,0,0,.9)));
        background: linear-gradient(transparent,rgba(0,0,0,.1) 20%,rgba(0,0,0,.2) 35%,rgba(0,0,0,.6) 65%,rgba(0,0,0,.9));
    }
    .recommend-ele .card-mark .title {
        color: #fff;
        height: 40px;
        overflow: hidden;
        margin-bottom: 5px;
        word-break: break-all;
        word-wrap: break-word;
    }
    .module {
        overflow: hidden;
    }
    .module-left {
        width: 885px;
        float: left;
    }
    .headline {
        padding: 0 0 20px;
    }
    .module-name {
        font-size: 24px;
        line-height: 24px;
        font-weight: 400;
        margin-right: 20px;
        float: left;
    }
    .module-elem {
        position: relative;
        width: 158px;
        height: 151px;
        margin: 0 19px 20px 0;
        float: left;
        overflow: hidden;
        border-radius: 4px;
    }
    .module-elem-cover {
        width: 100%;
        height: 100px;
        display: inline-block;
    }
    .module-elem-cover img {
        width: 100%;
        height: 100%;
    }
    .module-elem-title {
        padding-top: 1px;
        height: 40px;
        line-height: 20px;
        z-index: 100;
        -webkit-transition: all .2s linear;
        -o-transition: all .2s linear;
        transition: all .2s linear;
        color: #222;
        word-wrap: break-word;
        word-break: break-all;
        overflow: hidden;
        text-align: left;
    }
    .mudule-right {
        width: 255px;
        float: right;
    }
    .app-download img{
        width: 100%;
        height: 144px;
    }
    .adv-banner {
        margin-bottom: 20px;
        position: relative;
        width: 100%;
        overflow: hidden;
        border-radius: 5px;
        max-height: 96px;
    }
    .adv-banner img{
        width: 100%;
        height: 100%;
    }
</style>
<body>
<!-- 页头 -->
<div class="header">
    <div class="nav-menu">
        <div class="blur-bg"></div>
        <div class="nav-mask"></div>
        <div class="fish-wrapper clearfix ">
            <div class="nav-con fl">
                <ul class="nav">
                    <li report-id="playpage_main" class="nav-item home">
                        <a href="/" title="主站" class="t"><i class="bili-icon"></i>主站</a>
                    </li>
                    <li report-id="playpage_huahua" class="nav-item hbili">
                        <a href="/new/index" target="_blank" title="动漫资讯" class="t">动漫资讯</a>
                    </li>
                    <li report-id="playpage_music" class="nav-item mbili">
                        <a href="/music/index" target="_blank" title="来探索音乐的世界吧~" class="t">音乐</a>
                    </li>
                    <li report-id="playpage_game" class="nav-item game">
                        <a href="//game.bilibili.com" target="_blank" title="番剧" class="t">番剧</a>
                    </li>
                    <li report-id="playpage_live" class="nav-item live">
                        <a href="//live.bilibili.com" target="_blank" title="论坛" class="t">论坛</a>
                    </li>
                    <li report-id="playpage_download" class="nav-item mobile">
                        <i class="b-icon b-icon-app"></i>
                        <a id="header-mobile-app" href="#" target="_blank" title="下载APP" class="t">下载APP</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="banner_link" class="head-banner" scrollshow="true">
        <div class="head-content">
            <div class="search">
                <form class="searchform">
                    <input type="text" placeholder="精彩资讯，一搜掌握~" value="" class="search-keyword">
                    <button type="submit" class="search-submit"></button>
                </form>
            </div>
            <a href="#" class="head-logo">AcGay</a>
        </div>
    </div>
</div>
<!-- 主体内容 -->
<div id="vue-content" class="content">
    <div class="top">
        <div class="top-left">
            <img alt="banner" src="/dev/music/banner.webp">
        </div>
        <div class="top-right">
            <div class="to-listen">
                <img alt="listen" src="/dev/music/listen.png">
            </div>
            <div class="recommend">
                <ul>
                    <li class="recommend-ele" v-for="recommendSound in recommendSounds">
                        <a href="#">
                            <img alt="elem" :src="recommendSound.photo">
                            <div class="card-mark">
                                <p class="title">{{recommendSound.subject}}</p>
                                <p class="author">{{recommendSound.author}}</p>
                                <p class="play">播放量：{{recommendSound.views}}</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="new-sound" class="clearfix" scrollshow="true">
        <div class="module-left">
            <div class="headline clearfix">
                <span class="module-name">新歌速递</span>
            </div>
            <div class="clearfix">
                <ul class="clearfix">
                    <li class="module-elem" v-for="newSound in newSounds">
                        <a href="#">
                            <div class="module-elem-cover">
                                <img :alt="newSound.subject" :src="newSound.photo">
                            </div>
                            <div :title="newSound.subject"
                               class="module-elem-title fish-font">
                                {{newSound.subject}}
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mudule-right">
            <div class="headline headline-right clearfix">
                <span class="name">App 下载</span>
            </div>
            <div class="app-download">
                <img src="/dev/music/download.png">
            </div>
        </div>
    </div>
    <div id="vocaloid-sound" class="clearfix " scrollshow="true">
        <div class="module-left">
            <div class="headline clearfix">
                <span class="module-name">VOCALOID·UTAU</span>
            </div>
            <div class="clearfix">
                <ul class="clearfix">
                    <li class="module-elem" v-for="vocaloidSound in vocaloidSounds">
                        <a href="#">
                            <div class="module-elem-cover">
                                <img :alt="vocaloidSound.subject" :src="vocaloidSound.photo">
                            </div>
                            <div :title="vocaloidSound.subject"
                                 class="module-elem-title fish-font">
                                {{vocaloidSound.subject}}
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mudule-right">
            <div class="headline headline-right clearfix">
                <span class="name">雨声助眠</span>
            </div>
            <div class="app-download">
                <img alt="雨" style="height: 315px" src="/dev/music/rain.gif">
            </div>
        </div>
    </div>
    <div class="adv-banner">
        <img alt="广告" src="/dev/music/ad-banner.jpg">
    </div>
    <div id="hot-sound" class="clearfix " scrollshow="true">
        <div class="module-left">
            <div class="headline clearfix">
                <span class="module-name">VOCALOID·UTAU</span>
            </div>
            <div class="clearfix">
                <ul class="clearfix">
                    <li class="module-elem" v-for="hotSound in hotSounds">
                        <a href="#">
                            <div class="module-elem-cover">
                                <img :alt="hotSound.subject" :src="hotSound.photo">
                            </div>
                            <div :title="hotSound.subject"
                                 class="module-elem-title fish-font">
                                {{hotSound.subject}}
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mudule-right">
            <div class="headline headline-right clearfix">
                <span class="name">雨声助眠</span>
            </div>
            <div class="app-download">
                <img alt="雨" style="height: 315px" src="/dev/music/rain.gif">
            </div>
        </div>
    </div>
</div>
<!-- 页脚 -->
<div id="footer">
    <div id="footerimg" class="pie"></div>
    <div id="footerbar" class="pie">
        <div id="footerinfo">
            <div id="powered">
                动漫新闻屋<br>
                技术支持：鱼鱼鱼<br>
            </div>
        </div>
    </div>
</div>
<script>
    // 控制器返回的数据对象
    var fishData = Fish.getDate('{=data=}')
    // console.log(fishData)
    var newSounds = [0, 1, 2, 3, 4]
    var vm = new Vue({
        el: '#vue-content',
        data: {
            recommendSounds: fishData.recommendSounds,
            newSounds: fishData.newSounds,
            vocaloidSounds: fishData.vocaloidSounds,
            hotSounds: fishData.hotSounds
        }
    })
</script>
</body>
</html>
